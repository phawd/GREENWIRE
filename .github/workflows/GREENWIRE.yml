        uses: actions/setup-java@v2
        with:
          java-version: '17'
      - name: Build with Gradle
        run: ./gradlew build
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Python tests
        run: pytest --maxfail=5 --disable-warnings
      - name: Run Java tests
        run: ./gradlew test
  deploy:
    runs-on: ubuntu-latest
    steps:
